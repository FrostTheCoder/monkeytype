<!DOCTYPE html>
<html>
<head>
  <title>Typing Practice</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="quote-container">
      <h1 id="quote">Start typing to practice!</h1>
    </div>
    <div id="input-container">
      <textarea id="input" rows="4" cols="50" disabled></textarea>
    </div>
    <button id="start-button">Start</button>
    <div id="stats-container">
      <p id="speed">Speed: <span id="wpm">0</span> WPM</p>
      <p id="accuracy">Accuracy: <span id="accuracy-percentage">0</span>%</p>
    </div>
    <button id="wpm-button">Calculate WPM</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
